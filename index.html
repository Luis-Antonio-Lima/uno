<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas</title>
    <link rel="shortcut icon" href="unoIcon512.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <div class="carta">
            <div class="face" id="centro">
                <img src="./card.png" alt="carta de uno">
            </div>
        </div>
        <div id="switch"><button onclick = "sortearCarta() ">Jogar Uma Carta</button></div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then((registration) => {
                    console.log('Service Worker registrado com escopo: ', registration.scope)
                }).catch((error) => {
                    console.log('Falha no registro do Service Worker: ', error)
                })
            }
    </script>
    <script src="sw.js"></script>
    <script src="script.js"></script>
</body>
</html>
